<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>

<body>
<h1>Register</h1>

<form>
	<label for='first'>First Name</label>
	<input id='first' type="text" placeholder='John' name="first" required>

	<label for="last">Last Name</label>
	<input id='last' type="text" placeholder='Smith' name="last" required>

<div>
	<label for='male'>Male</label>
	<input type="radio" name="gender" value="male" id='male'>

	<label for='female'>Female</label>
	<input type="radio" name="gender" value="female" id='female'>

	<label for='other'>Other</label>
	<input type="radio" name="gender" value="other" id='other'>
</div>

<div>
	<label>
		Email:
		<input type="email" placeholder='email' name="email" required>
	</label>
	
	<label>
		Password:
		<input type="password" placeholder='password' name="password" pattern=".{5,10}" required title="5 to 10 characters">
		
	</label>
</div>

<div>
	<label>
		Birthday: 
		<select name='Month'>
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name='day'>
			<option>Day</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select name='year'>
			<option>Year</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
		</select>
	</label>

	<div>
		<label for='agreed'>I agree to the terms and conditions</label>
		<input type="checkbox" id='agreed' name="agreed">
	</div>
	
</div>


<input type="submit" name="">

</form>

</body>
</html>
